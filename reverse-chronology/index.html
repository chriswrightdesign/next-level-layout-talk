<html>
    <head>
        <title>Reverse chronology</title>
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>

        <div class="container">
            <button class="button add js-add">+</button>

            <div class="reversal">
                <ul class="reversal-list js-list">

                    <li class="reversal-list__item">
                        <div class="comment">
                            <div class="comment__avatar">
                                <img class="avatar" src="img/image-placeholder.png" alt="placeholder image" />
                            </div>
                            <div class="comment__message">
                                <time class="comment__timestamp" datetime="2016-03-03">3/14/2016 9:16:37 AM</time>
                                <p class="comment__paragraph">
                                Sucking at something is the first step to being sorta good at something
                                </p>
                            </div>

                        </div>
                    </li>
                </ul>
            </div>

        </div>

<script src="scripts/main.js"></script>
<script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Roboto+Slab:400,700:latin' ] }
  };

    var wf = document.createElement('script');
    wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';

    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);

    </body>
</html>
